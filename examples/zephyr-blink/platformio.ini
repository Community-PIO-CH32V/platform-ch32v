; https://docs.platformio.org/page/projectconf.html

[env]
platform = ch32v
framework = zephyr
monitor_speed = 115200
; uncomment this to use USB bootloader upload via WCHISP
;upload_protocol = isp

[env:usb_pdmon]
board = usb_pdmon_ch32x035g8u6
